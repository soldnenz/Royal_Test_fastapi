  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#d4af37',
            'gold-dark': '#b08d2b',
            dark: '#1f2937',
            error: '#f87171'

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞ –∏–∑ URL
    function getReferralCode() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('ref') || ''; // –ï—Å–ª–∏ –Ω–µ—Ç —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
    }

    document.addEventListener('DOMContentLoaded', () => {
      const referralCodeInput = document.getElementById('referralCode');
      const referralCode = getReferralCode();
      if (referralCode && referralCodeInput) {
        referralCodeInput.value = referralCode; // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –∫–æ–¥
      }
    });
  </script>
</head>
<body class="bg-gradient-to-br from-yellow-50 via-white to-yellow-100 font-sans min-h-screen flex items-center justify-center p-4">
  <div class="bg-white/90 backdrop-blur-lg border border-gold p-8 rounded-3xl shadow-2xl w-full max-w-md animate-fade-in">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-gold">Royal One</h2>
      <p class="text-gray-600 text-sm mt-1">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å üëã</p>
    </div>

    <!-- –û—à–∏–±–∫–∞ -->
    <div id="errorBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      <span class="block sm:inline font-medium" id="errorMessage">–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</span>
      <span class="absolute top-2 right-3 cursor-pointer" onclick="closeError()">
        <i class='bx bx-x text-xl'></i>

    </div>

    <!-- –§–æ—Ä–º–∞ -->
    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block font-medium text-sm mb-1">–§–∞–º–∏–ª–∏—è –ò–º—è –û—Ç—á–µ—Å—Ç–≤–æ</label>
        <input type="text" name="full_name" required placeholder="–í–∞—à–µ –§–ò–û"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold transition shadow-sm" />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1">–ò–ò–ù (12 —Ü–∏—Ñ—Ä)</label>
        <input type="text" name="iin" required placeholder="–í–∞—à –ò–ò–ù"
               maxlength="12" minlength="12"
               pattern="^\d{12}$" title="–ò–ò–ù –¥–æ–ª–∂–µ–Ω —Å–æ—Å—Ç–æ—è—Ç—å –∏–∑ 12 —Ü–∏—Ñ—Ä"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold transition shadow-sm" />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1">Email</label>
        <input type="email" name="email" required placeholder="–í–∞—à email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold transition shadow-sm" />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1">–¢–µ–ª–µ—Ñ–æ–Ω</label>
        <input type="tel" name="phone" required placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä, +77011234567)"
               pattern="^\+[1-9]\d{1,14}$" title="–¢–µ–ª–µ—Ñ–æ–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ –º–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, +77011234567)"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold transition shadow-sm" />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" name="password" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold transition shadow-sm" />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
        <input type="password" name="confirm_password" required placeholder="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold transition shadow-sm" />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1">–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥ (–µ—Å–ª–∏ –µ—Å—Ç—å)</label>
        <input type="text" id="referralCode" name="referred_by" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥"
         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold transition shadow-sm" />

      </div>
      <button type="submit"
              class="w-full bg-gradient-to-r from-gold to-gold-dark text-white py-3 rounded-xl font-semibold shadow hover:shadow-lg hover:scale-105 transition duration-300">
        <i class='bx bx-log-in-circle mr-2 text-xl'></i> –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
      –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/auth/login" class="text-gold font-semibold hover:underline">–í–æ–π—Ç–∏</a>
    </p>
  </div>

  <script>
    async function registerUser(data) {
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        const result = await res.json();

        if (result.status === 'ok') {
          window.location.href = '/';
          return;
        }

        let message = result.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';

        showError(message);
      } catch (err) {
        showError('–°–µ—Ä–≤–µ—Ä –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
      }
    }

    function showError(message) {
      const errorBox = document.getElementById('errorBox');
      const errorMessage = document.getElementById('errorMessage');
      if (errorBox && errorMessage) {
        errorMessage.textContent = message;
        errorBox.classList.remove('hidden');
      }
    }

    function closeError() {
      const errorBox = document.getElementById('errorBox');
      if (errorBox) errorBox.classList.add('hidden');
    }

    document.getElementById('registerForm')?.addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        full_name: form.full_name.value.trim(),
        iin: form.iin.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        password: form.password.value,
        confirm_password: form.confirm_password.value,
        referred_by: form.referred_by.value.trim()
      };

      if (data.password !== data.confirm_password) {
        showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
        return;
      }

      registerUser(data);
    });
  </script>
</body>
