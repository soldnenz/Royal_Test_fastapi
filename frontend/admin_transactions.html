<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üìä –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      max-width: 800px;
      margin: 2rem auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .transaction {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-right: 5px;
    }
    .value {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h2>üìä –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</h2>
  <div id="transactions"></div>

  <script>

    async function loadTransactions() {
      try {
        const response = await fetch(`/api/transactions/transactions`, {
          method: "GET",
          credentials: "include"
        });

        const result = await response.json();

        if (!response.ok) {
          const msg = result.detail || "–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞";
          document.getElementById("transactions").innerHTML = `<div class="error">‚ùå ${msg}</div>`;
          return;
        }

        const transactionsDiv = document.getElementById("transactions");
        transactionsDiv.innerHTML = "";

        result.data.forEach(transaction => {
          const transactionDiv = document.createElement("div");
          transactionDiv.className = "transaction";

          // –û–±—â–∏–µ –ø–æ–ª—è –¥–ª—è –≤—Å–µ—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
          let transactionHTML = `
            <p><span class="label">üÜî ID –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏:</span> <span class="value">${transaction._id}</span></p>
            <p><span class="label">üí∞ –°—É–º–º–∞:</span> <span class="value">${transaction.amount} —Ç–µ–Ω–≥–µ</span></p>
            <p><span class="label">üìÖ –î–∞—Ç–∞:</span> <span class="value">${new Date(transaction.created_at).toLocaleString()}</span></p>
            <p><span class="label">üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</span> <span class="value">${transaction.user_id}</span></p>
            <p><span class="label">üîç –¢–∏–ø:</span> <span class="value">${transaction.type}</span></p>
          `;

          // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –¥–ª—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
          if (transaction.type === "referral") {
            transactionHTML += `
              <p><span class="label">üîó –†–µ—Ñ–µ—Ä–∞–ª:</span> <span class="value">${transaction.referred_by}</span></p>
              <p><span class="label">üìà –ü—Ä–æ—Ü–µ–Ω—Ç —Ä–µ—Ñ–µ—Ä–∞–ª–∞:</span> <span class="value">${transaction.referral_rate.value}%</span></p>
            `;
          }

          // –ü–æ–ª–µ –æ–ø–∏—Å–∞–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
          if (transaction.description) {
            transactionHTML += `
              <p><span class="label">üìù –û–ø–∏—Å–∞–Ω–∏–µ:</span> <span class="value">${transaction.description}</span></p>
            `;
          }

          transactionDiv.innerHTML = transactionHTML;
          transactionsDiv.appendChild(transactionDiv);
        });

      } catch (err) {
        document.getElementById("transactions").innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${err.message}</div>`;
      }
    }

    loadTransactions();
  </script>
</body>
</html>
