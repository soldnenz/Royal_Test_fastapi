<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    .error { color: red; margin-bottom: 10px; }
    .success { color: green; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Регистрация</h2>
  <div id="message"></div>
  <form id="regForm">
    <input type="text" name="iin" placeholder="ИИН (12 цифр)" required minlength="12" maxlength="12">
    <input type="tel" name="phone" placeholder="Телефон (+7701...)" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Пароль" required minlength="6">
    <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required minlength="6">
    <button type="submit">Зарегистрироваться</button>
  </form>

  <script>
    const form = document.getElementById('regForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.innerHTML = "";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://127.0.0.1:8000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        const result = await response.json();
        console.log(result);
        if (!response.ok) {
          messageDiv.innerHTML = `<div class="error">${result.detail || 'Ошибка регистрации'}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="success">Успешно! Токены получены.</div>`;
          console.log(result); // access_token и refresh_token
        }

      } catch (err) {
        messageDiv.innerHTML = `<div class="error">Ошибка соединения с сервером</div>`;
      }
    });
  </script>
</body>
</html>
