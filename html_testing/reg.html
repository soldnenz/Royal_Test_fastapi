<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    .error { color: red; margin-bottom: 10px; }
    .success { color: green; margin-bottom: 10px; }
    pre { background: #f0f0f0; padding: 10px; font-size: 12px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>Регистрация</h2>
  <div id="message"></div>
  <form id="regForm">
    <input type="text" name="iin" placeholder="ИИН (12 цифр)" required minlength="12" maxlength="12" />
    <input type="tel" name="phone" placeholder="Телефон (+7701...)" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Пароль" required minlength="6" />
    <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required minlength="6" />
    <button type="submit">Зарегистрироваться</button>
  </form>

  <script>
    const API = "https://royal-test.duckdns.org";

    const form = document.getElementById('regForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.innerHTML = "";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include' // кука с токеном
        });

        const text = await response.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch (e) {
          result = { detail: text || "Ошибка регистрации" };
        }

        if (!response.ok) {
          const msg = typeof result === 'string' ? result : (
            Array.isArray(result.detail)
              ? result.detail.map(e => e.msg).join("<br>")
              : result.detail || "Ошибка регистрации"
          );
          messageDiv.innerHTML = `<div class="error">❌ ${msg}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="success">✅ Регистрация прошла успешно!</div>`;
          if (result.access_token) {
            localStorage.setItem('access_token', result.access_token);
            setTimeout(() => window.location.href = "/me.html", 1000);
          }
        }

      } catch (err) {
        console.error("Ошибка запроса:", err);
        messageDiv.innerHTML = `<div class="error">❌ Ошибка соединения: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
