<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    .error { color: red; margin-bottom: 10px; }
    .success { color: green; margin-bottom: 10px; }
    pre { background: #f0f0f0; padding: 10px; font-size: 12px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
  <div id="message"></div>
  <form id="loginForm">
    <input type="text" name="username" placeholder="–ò–ò–ù –∏–ª–∏ Email" required />
    <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required minlength="6" />
    <button type="submit">–í–æ–π—Ç–∏</button>
  </form>

  <h3>–õ–æ–≥–∏ –∑–∞–ø—Ä–æ—Å–∞</h3>
  <div id="logs"></div>

  <script>
    const API = "https://royal-test.duckdns.org";

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const logDiv = document.getElementById('logs');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.innerHTML = "";
      logDiv.innerHTML = "";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include' // –¥–ª—è –∫—É–∫–∏ (–µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –æ—Ç–¥–∞—ë—Ç Set-Cookie)
        });

        const text = await response.text();
        let result;

        try {
          result = JSON.parse(text);
        } catch (e) {
          result = text;
        }

        // –õ–æ–≥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        logDiv.innerHTML = `<pre>
üì§ –ó–∞–ø—Ä–æ—Å:
POST /auth/login
–¢–µ–ª–æ: ${JSON.stringify(data, null, 2)}

üì• –û—Ç–≤–µ—Ç:
–°—Ç–∞—Ç—É—Å: ${response.status}
–ó–∞–≥–æ–ª–æ–≤–∫–∏:
${Array.from(response.headers.entries()).map(([k, v]) => `${k}: ${v}`).join('\n')}

–¢–µ–ª–æ:
${typeof result === 'string' ? result : JSON.stringify(result, null, 2)}
        </pre>`;

        if (!response.ok) {
          const msg = typeof result === 'string' ? result : (
            Array.isArray(result.detail)
              ? result.detail.map(e => e.msg).join("<br>")
              : result.detail || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"
          );
          messageDiv.innerHTML = `<div class="error">${msg}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="success">‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!</div>`;

        }

      } catch (err) {
        messageDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${err.message}</div>`;
        console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", err);
      }
    });
  </script>
</body>
</html>
