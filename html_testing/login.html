<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    .error { color: red; margin-bottom: 10px; }
    .success { color: green; margin-bottom: 10px; }
    pre { background: #f0f0f0; padding: 10px; font-size: 12px; }
  </style>
</head>
<body>
  <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
  <div id="message"></div>
  <form id="loginForm">
    <input type="text" name="username" placeholder="–ò–ò–ù –∏–ª–∏ Email" required>
    <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required minlength="6">
    <button type="submit">–í–æ–π—Ç–∏</button>
  </form>

  <h3>–õ–æ–≥–∏ –∑–∞–ø—Ä–æ—Å–∞</h3>
  <div id="logs"></div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const logDiv = document.getElementById('logs');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.innerHTML = "";
      logDiv.innerHTML = "";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:", data);

      try {
        const response = await fetch('http://localhost:8000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include' // –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∫—É–∫–∏
        });

        const text = await response.text();
        let result;

        try {
          result = JSON.parse(text);
        } catch (e) {
          result = text;
        }

        console.log("üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:", response.status);
        console.log("üì• –ó–∞–≥–æ–ª–æ–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞:");
        for (let pair of response.headers.entries()) {
          console.log(`${pair[0]}: ${pair[1]}`);
        }
        console.log("üì• –¢–µ–ª–æ –æ—Ç–≤–µ—Ç–∞:", result);

        // –≤—ã–≤–æ–¥–∏–º –ª–æ–≥–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        logDiv.innerHTML = `<pre>
üì§ –ó–∞–ø—Ä–æ—Å:
POST /auth/login
–¢–µ–ª–æ: ${JSON.stringify(data, null, 2)}

üì• –û—Ç–≤–µ—Ç:
–°—Ç–∞—Ç—É—Å: ${response.status}
–ó–∞–≥–æ–ª–æ–≤–∫–∏:
${Array.from(response.headers.entries()).map(([k, v]) => `${k}: ${v}`).join('\n')}

–¢–µ–ª–æ:
${typeof result === 'string' ? result : JSON.stringify(result, null, 2)}
        </pre>`;

        if (!response.ok) {
          const msg = typeof result === 'string' ? result : (
            Array.isArray(result.detail)
              ? result.detail.map(e => e.msg).join("<br>")
              : result.detail || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"
          );
          messageDiv.innerHTML = `<div class="error">${msg}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="success">‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –¢–æ–∫–µ–Ω —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≤ –∫—É–∫–µ.</div>`;
        }

      } catch (err) {
        messageDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ${err.message}</div>`;
        console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", err);
      }
    });
  </script>
</body>
</html>
