<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Å–µ –≤–æ–ø—Ä–æ—Å—ã</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 20px;
      background: #f4f6f9;
    }
    .question-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .question-card button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .question-card button:hover {
      background-color: #0056b3;
    }
    .details {
      margin-top: 10px;
      padding: 10px;
      background-color: #eef1f5;
      border-radius: 6px;
    }
    .option {
      margin-left: 15px;
    }
    img, video {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìã –°–ø–∏—Å–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤</h1>
  <div id="questionsContainer"></div>
  <script>
    const token = localStorage.getItem("access_token");

    async function fetchAllQuestions() {
      const response = await fetch("http://127.0.0.1:8000/tests/all", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const questions = await response.json();
      renderQuestions(questions);
    }

    function renderQuestions(questions) {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";
      questions.forEach(q => {
        const div = document.createElement("div");
        div.className = "question-card";
        div.innerHTML = `
          <strong>–í–æ–ø—Ä–æ—Å:</strong> ${q.question_text}<br>
          <strong>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏:</strong> ${q.categories.join(", ")}<br>
          <strong>–ú–µ–¥–∏–∞:</strong> ${q.has_media ? "‚úÖ –ï—Å—Ç—å" : "‚ùå –ù–µ—Ç"}<br>
          <button onclick="loadDetails('${q.uid}', this)">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
          <div class="details" style="display: none;"></div>
        `;
        container.appendChild(div);
      });
    }

    async function loadDetails(uid, btn) {
      const detailsDiv = btn.nextElementSibling;
      if (detailsDiv.style.display === "block") {
        detailsDiv.style.display = "none";
        btn.textContent = "–ü–æ–¥—Ä–æ–±–Ω–µ–µ";
        return;
      }

      const response = await fetch(`http://127.0.0.1:8000/tests/by_uid/${uid}`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const data = await response.json();

      let optionsHTML = data.options.map(opt =>
        `<div class="option">${opt.label}) ${opt.text}</div>`
      ).join("");

      let mediaHTML = "";
      if (data.media_file_base64 && data.media_filename) {
        if (data.media_filename.endsWith(".mp4")) {
          mediaHTML = `<video controls src="data:video/mp4;base64,${data.media_file_base64}"></video>`;
        } else if (data.media_filename.endsWith(".png") || data.media_filename.endsWith(".jpg") || data.media_filename.endsWith(".jpeg")) {
          mediaHTML = `<img src="data:image/*;base64,${data.media_file_base64}">`;
        }
      }

      detailsDiv.innerHTML = `
        <strong>UID:</strong> ${data.uid}<br>
        <strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${data.correct_label}<br>
        ${optionsHTML}
        ${mediaHTML}
      `;
      detailsDiv.style.display = "block";
      btn.textContent = "–°–∫—Ä—ã—Ç—å";
    }

    fetchAllQuestions();
  </script>
</body>
</html>
