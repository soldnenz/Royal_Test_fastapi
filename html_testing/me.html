<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    button { margin-bottom: 1rem; padding: 8px 16px; }
    pre { background: #f0f0f0; padding: 10px; font-size: 14px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üîê –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
  <button onclick="fetchProfile()">–ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
  <div id="result"></div>
  <div id="error" class="error"></div>

  <script>
    async function fetchProfile() {
      const resultEl = document.getElementById("result");
      const errorEl = document.getElementById("error");
      resultEl.innerHTML = "";
      errorEl.innerText = "";

      const token = localStorage.getItem("access_token");
      if (!token) {
        errorEl.innerText = "‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ localStorage (–∫–ª—é—á: access_token)";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/users/me", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (!response.ok) {
          errorEl.innerText = `–û—à–∏–±–∫–∞: ${data.detail || response.statusText}`;
        } else {
          resultEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (err) {
        errorEl.innerText = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: " + err.message;
      }
    }
  </script>
</body>
</html>
