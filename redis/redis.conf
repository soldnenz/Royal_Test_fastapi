# Redis Configuration File
# Безопасная и масштабируемая конфигурация

# Сетевые настройки
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Общие настройки
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis.log
databases 16

# Безопасность
requirepass Royal_Redis_1337
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_9a021b414cdf871e939a"

# Настройки памяти
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Оптимизация для rate limits
# Увеличиваем количество сэмплов для лучшего LRU
maxmemory-samples 10

# Настройки персистентности
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF настройки
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Настройки репликации
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
replica-priority 100

# Настройки клиентов
maxclients 10000

# Настройки производительности
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Настройки медленных запросов
slowlog-log-slower-than 10000
slowlog-max-len 128

# Настройки уведомлений
notify-keyspace-events ""

# Настройки хеш-таблиц
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Настройки списков
list-max-ziplist-size -2
list-compress-depth 0

# Настройки множеств
set-max-intset-entries 512

# Настройки сортированных множеств
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Настройки потоков
stream-node-max-bytes 4096
stream-node-max-entries 100

# Настройки активной реконфигурации
activerehashing yes

# Настройки клиентского вывода
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Настройки протокола
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Настройки таймаутов
timeout 0
tcp-keepalive 300 