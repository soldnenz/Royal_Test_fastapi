worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;
    error_log   logs/error.log info;

    sendfile        on;
    keepalive_timeout  65;

    # ðŸ”» Ð’Ð¡Ð Ð²Ð½ÑƒÑ‚Ñ€Ð¸ http â€” server ÑÑŽÐ´Ð°
    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      ../../ssl/fullchain.pem;
        ssl_certificate_key  ../../ssl/private.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            root   C:/Users/PolnoKrasoti/PycharmProjects/Royal_Test/frontend/dist/;
            index  index.html;
            try_files $uri $uri.html $uri/ =404;
        }

        ### ðŸ” Ð—Ð°Ñ‰Ð¸Ñ‰Ñ‘Ð½Ð½Ð°Ñ Ð°Ð´Ð¼Ð¸Ð½â€‘Ð¿Ð°Ð¿ÐºÐ°
        location /admin/ {
            # 1) Ð²Ð½ÑƒÑ‚Ñ€ÐµÐ½Ð½ÑÑ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° JWT
            auth_request /auth_admin;

            # 2) ÐµÑÐ»Ð¸ FastAPI Ð²ÐµÑ€Ð½ÑƒÐ» 401/403 â†’ Ð²Ñ‹Ð´Ð°Ñ‘Ð¼ 404 Not Found
            error_page 401 403 =404;

            # 3) ÑÐ°Ð¼Ð¸ Ñ„Ð°Ð¹Ð»Ñ‹
            root   C:/Users/PolnoKrasoti/PycharmProjects/Royal_Test/frontend;
            try_files $uri $uri.html $uri/ =404;

            autoindex off;          # Ð½Ðµ Ð¿Ð¾ÐºÐ°Ð·Ñ‹Ð²Ð°Ñ‚ÑŒ ÑÐ¿Ð¸ÑÐ¾Ðº Ñ„Ð°Ð¹Ð»Ð¾Ð²
        }

        ### ðŸ” Ð’Ð½ÑƒÑ‚Ñ€ÐµÐ½Ð½Ð¸Ð¹ subâ€‘request Ð´Ð»Ñ auth_request
        location = /auth_admin {
            internal;                                   # Ð²Ð½ÐµÑˆÐ½Ð¸Ð¹ Ð¼Ð¸Ñ€ = 404
            proxy_pass  http://127.0.0.1:8000/auth/validate-admin;
            proxy_set_header Cookie            $http_cookie;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            if ($request_method !~ ^(GET|POST|OPTIONS|PUT|DELETE)$) {
                return 405;
            }

            client_max_body_size 155M;
        }
        location /ws/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # â† Ñ‚ÑƒÑ‚ Ð¸ÑÐ¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¾!
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 404 /404.html;

        location = /404.html {
            root C:/Users/PolnoKrasoti/PycharmProjects/Royal_Test/frontend;
            internal;
        }
    }



    # HTTP -> HTTPS Ñ€ÐµÐ´Ð¸Ñ€ÐµÐºÑ‚
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}
