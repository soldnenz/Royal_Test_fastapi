worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;
    error_log   logs/error.log info;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      ../../ssl/fullchain.pem;
        ssl_certificate_key  ../../ssl/private.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers   HIGH:!aNULL:!MD5;

        # 1) API: ВСЕ пути, начинающиеся с /api
        #    — сразу в бэкенд, без перехвата ошибок
        location ^~ /api/ {
            proxy_pass         http://127.0.0.1:8000/;
            proxy_set_header   Host                $host;
            proxy_set_header   X-Real-IP           $remote_addr;
            proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto   $scheme;
            client_max_body_size 155M;
            # нет proxy_intercept_errors и error_page — бэкенд сам отдаёт свой 404
        }

        # 2) WebSocket: аналогично
        location ^~ /ws/ {
            proxy_pass         http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade             $http_upgrade;
            proxy_set_header   Connection          "Upgrade";
            proxy_set_header   Host                $host;
            proxy_set_header   X-Real-IP           $remote_addr;
            proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto   $scheme;
        }

        # 3) Админ-папка:
        #    — Отдаём статику из frontend_admin/dist
        #    — SPA-роуты обрабатываются через index.html
        location ^~ /admin {
            # 1) Проверяем доступ
            auth_request          /auth_admin;
            auth_request_set      $auth_status $upstream_status;

            # 2) Если бэкенд вернёт 401 или 403 — редиректим на @vite
            error_page 401 =404 @vite;
            error_page 403 =404 @vite;

            # 3) Отдаём статику из dist папки React приложения
            alias     C:/Users/PolnoKrasoti/PycharmProjects/Royal_Test/frontend_admin/dist/;
            index     index.html;
            try_files $uri $uri/ /admin/index.html;

            # 4) Перехватываем ошибки и кидаем в React (@dist)
            proxy_intercept_errors on;
            error_page 404 = @dist;
        }

        # internal-location для проверки доступа
        location = /auth_admin {
            internal;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_pass          http://127.0.0.1:8000/auth/validate-admin;
            proxy_set_header   Cookie            $http_cookie;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
        # 4) Catch-all: всё остальное идёт в Vite,
        #    а если Vite отдаст 404 по статикам или SPA-маршрутам —
        #    снова кидаем в @vite (чтобы вернуть index.html).
        location / {
            proxy_pass         http://localhost:5173;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        'upgrade';
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_intercept_errors on;
            error_page 404 = @vite;
        }

        # 5) @vite — внутренний редирект обратно в Vite-сервер
        location @vite {
            internal;
            proxy_pass         http://localhost:5173;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        'upgrade';
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Новый location @dist для обработки React SPA
        location @dist {
            internal;
            alias C:/Users/PolnoKrasoti/PycharmProjects/Royal_Test/frontend_admin/dist/;
            try_files /index.html =404;
        }
    }



    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}
