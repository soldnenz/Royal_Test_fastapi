server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name royal-driving.cc;

    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    access_log /var/log/nginx/frontend.access.log main;
    error_log /var/log/nginx/frontend.error.log warn;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Статика и медиа из хостовых папок
    location /static/ {
        alias /static/;
    }

    location /media/ {
        internal;  # Только для X-Accel-Redirect от backend
        alias /video_test/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Кеширование статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # МЕДИАФАЙЛЫ - отдельная обработка с кэшированием (КРИТИЧНО для производительности!)
    # Должно быть ПЕРЕД location /api/ чтобы перехватывать медиа запросы
    location ~ ^/api/(tests/media/|files_solo/secure/media/|files_solo/secure/after-answer-media/|lobby_solo/.*/secure/after-answer-media-access) {
        # ВКЛЮЧАЕМ кэширование для медиа!
        add_header Cache-Control "public, max-age=86400, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # CORS для медиа
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Cookie" always;
        
        # Большие файлы
        client_max_body_size 100M;
        client_body_buffer_size 256k;
        
        # Увеличенные таймауты для больших видео
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Оптимизированные буферы для потоковой передачи
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 16 32k;
        proxy_busy_buffers_size 64k;
        proxy_max_temp_file_size 2048m;
        
        # Проксирование на backend
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass_header Set-Cookie;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Connection "";
        
        # Отключаем access log для медиа (экономия диска)
        access_log off;
    }

    # Проксирование API на backend-сервис в Docker-сети
    location /api/ {
        # Увеличиваем лимит размера загружаемых файлов до 100MB
        client_max_body_size 100M;
        client_body_buffer_size 128k;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, Cookie' always;
        
        # Запрет кэширования для API (особенно медиа файлов)
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0' always;
        add_header 'Pragma' 'no-cache' always;
        add_header 'Expires' '0' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, Cookie' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_pass_header Set-Cookie;
        proxy_set_header Cookie $http_cookie;

        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;

        proxy_set_header Connection "";
    }

    # WebSocket /ws -> backend_ws сервис в Docker-сети
    location /ws {
        proxy_pass http://backend_ws:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 10s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 30s;

        proxy_buffering off;
    }

    # Админ панель (статика из собранного билда)
    location ^~ /UDKeZNwbGVdH2iXEjkUFCkAuQb4Z1bbz/ {
        alias /usr/share/nginx/html/UDKeZNwbGVdH2iXEjkUFCkAuQb4Z1bbz/;
        try_files $uri $uri/ /UDKeZNwbGVdH2iXEjkUFCkAuQb4Z1bbz/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name royal-driving.cc;

    location /health {
        proxy_pass http://backend:8000/health;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

