services:
  backend_2fa_admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: royal_2fa_admin
    env_file:
      - .env
    environment:
      - RABBITMQ_URL=amqp://royal_logger:Royal_Logger_Pass@royal-rabbitmq:5672/royal_logs
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
    networks:
      - rabbitmq_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

networks:
  rabbitmq_network:
    external: true
    name: royal_rabbitmq_rabbitmq_network