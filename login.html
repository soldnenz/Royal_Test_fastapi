<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    .error { color: red; margin-bottom: 10px; }
    .success { color: green; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Авторизация</h2>
  <div id="message"></div>
  <form id="loginForm">
    <input type="text" name="username" placeholder="ИИН или Email" required>
    <input type="password" name="password" placeholder="Пароль" required minlength="6">
    <button type="submit">Войти</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.innerHTML = "";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:8000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
          const msg = Array.isArray(result.detail)
            ? result.detail.map(e => e.msg).join("<br>")
            : result.detail;
          messageDiv.innerHTML = `<div class="error">${msg}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="success">Успешный вход! Токены получены.</div>`;
          console.log("Access Token:", result.access_token);
          console.log("Refresh Token:", result.refresh_token);
        }

      } catch (err) {
        messageDiv.innerHTML = `<div class="error">Ошибка соединения с сервером</div>`;
      }
    });
  </script>
</body>
</html>
