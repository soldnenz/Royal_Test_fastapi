services:
  redisinsight:
    image: redislabs/redisinsight:1.11.0
    container_name: royal_test_redisinsight
    restart: unless-stopped
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    ports:
      - "8012:8001"
    volumes:
      - ./data:/db
    environment:
      - TZ=Asia/Tashkent
    networks:
      - redis_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s

networks:
  redis_network:
    external: true
    name: redis_redis_network 